name: Build And Release EXE

on:
  push:
    tags:
      - "v*"
  release:
    types:
      - published

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest
    env:
      TAG_NAME: ${{ github.event.release.tag_name || github.ref_name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pillow pyinstaller

      - name: Build EXE
        run: |
          $exeName = "DesktopClock-$env:TAG_NAME"
          py -3 -m PyInstaller --noconfirm --clean --onefile --windowed --name $exeName --hidden-import PIL --hidden-import PIL.Image --hidden-import PIL.ImageTk clock_app.py

      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG_NAME }}
          files: dist/DesktopClock-${{ env.TAG_NAME }}.exe
          generate_release_notes: true
